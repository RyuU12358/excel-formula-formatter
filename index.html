<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エクセルクソ長数式が"少しだけ"読みやすくなる"かもしれない"ツール。</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Excel の長くて読みづらい数式を、IF だけでなく多くの関数について、引数ラベル付きで読みやすく整形して表示するツール。英語・日本語 UI に対応。">
  <style>
    * {
      box-sizing: border-box;
      font-family: Consolas, "Courier New", monospace;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 8px 12px;
      background: #222;
      border-bottom: 1px solid #333;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .lang-switch {
      display: flex;
      gap: 4px;
    }
    .lang-btn {
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #eee;
      cursor: pointer;
    }
    .lang-btn.active {
      background: #eee;
      color: #111;
      border-color: #eee;
    }
    main {
      flex: 1;
      display: flex;
      gap: 8px;
      padding: 8px;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .panel-title {
      font-size: 12px;
      margin-bottom: 4px;
      color: #aaa;
    }
    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #181818;
      color: #eee;
      font-size: 13px;
      line-height: 1.4;
      tab-size: 2;
    }
    pre {
      flex: 1;
      margin: 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #000;
      color: #eee;
      font-size: 13px;
      line-height: 1.4;
      overflow: auto;
      white-space: pre;
    }
    .controls {
      display: flex;
      gap: 8px;
      padding: 4px 8px 8px;
      border-top: 1px solid #333;
      background: #181818;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #eee;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .hint {
      font-size: 11px;
      color: #888;
      margin-left: 4px;
    }
    .error {
      color: #ff8080;
      font-size: 11px;
      margin-left: auto;
    }
    .label-mode {
      display: flex;
      gap: 4px;
      align-items: center;
      font-size: 11px;
      color: #aaa;
    }
    .label-mode select {
      background: #222;
      color: #eee;
      border-radius: 4px;
      border: 1px solid #555;
      font-size: 11px;
      padding: 2px 6px;
    }
    .small-note {
      font-size: 10px;
      color: #666;
    }
    .formula-wrapper {
  font-family: Consolas, "Courier New", monospace;
}

.formula-header {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  margin-bottom: 4px;
}

.formula-header button.toggle-btn {
  padding: 2px 6px;
  font-size: 11px;
  border-radius: 4px;
  border: 1px solid #555;
  background: #333;
  color: #eee;
  cursor: pointer;
}

.formula-header button.toggle-btn:hover {
  background: #444;
}

.formula-inline {
  white-space: nowrap;
  overflow-x: auto;
}

.formula-body {
  margin-left: 20px;
}

  </style>
</head>
<body>
  <header>
    <span id="headerTitle">
      エクセルクソ長数式が"少しだけ"読みやすくなる"かもしれない"ツール。
    </span>
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ja" id="btnJa">日本語</button>
      <button class="lang-btn" data-lang="en" id="btnEn">English</button>
    </div>
  </header>

  <main>
    <div class="panel">
      <div class="panel-title input" id="labelInput">元の数式（Excel 風）</div>
      <textarea id="inputFormula" spellcheck="false">
=IF(
  MONTH(SUM(A,B)+1)=1,
  IF(
    A>10,
    IF(B<5,"X","Y"),
    "MID"
  ),
  IF(
    D>100,
    "BIG",
    IF(E<0,"NEG","ZERO")
  )
)
      </textarea>
    </div>
    <div class="panel">
      <div class="panel-title output" id="labelOutput">整形結果</div>
      <pre id="output"></pre>
    </div>
  </main>

  <div class="controls">
    <button id="runButton">整形する</button>

    <div class="label-mode">
      <span id="labelModeCaption">引数ラベル表示:</span>
      <select id="labelModeSelect">
        <option value="auto">自動（UIの言語に合わせる）</option>
        <option value="ja1">日本語・短く</option>
        <option value="ja2">日本語・説明付き</option>
        <option value="en">英語</option>
        <option value="off">非表示</option>
      </select>
    </div>

    <span class="hint" id="hintText">
      IF と基本的な演算子（= + - * / ^）と関数呼び出しに対応した簡易版デモ
    </span>
    <span id="error" class="error"></span>
  </div>

  <script src="./js/main.js" defer></script>
</body>
</html>
